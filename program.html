<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page </title>
 <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .card-img-top {
      height: 225px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

<main>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <!-- Card 1 -->
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://informationsystems.umbc.edu/wp-content/uploads/sites/78/2023/01/ITE-3505-1-768x511.jpg" class="card-img-top" alt="Business IT Image">
            <div class="card-body">
              <p class="card-text">B.A. Information Systems</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://coeit.umbc.edu/wp-content/uploads/sites/117/2019/12/Jimmy-Foulds-meeting19-1481-1920x768-1024x410.jpg
" class="card-img-top" alt="Business IT Image">
            <div class="card-body">
              <p class="card-text">B.S. Information Systems</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://catalog.umbc.edu/mime/media/40/2955/2025%20catalog%20cover%20v3.jpg" class="card-img-top" alt="Business IT Image">
            <div class="card-body">
              <p class="card-text">Minor in Information Systems</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- row -->
    </div> <!-- container -->
  </div> <!-- album -->
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
